<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">  
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo"> 
                <h1>Tudo sobre música</h1>
            </div>
            <nav class="itens_menu">
                <ul>                
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#veja_mais">Saiba Mais</a></li>
                    <li><a href="tabela.html">Músicas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>    
        </div> 
    </header>
    <div class="container">
        <section>
            <h1>Entre em Contato</h1>
            <div class="formulario">
                <form action="">
                    <div class="row">
                        <div class="col-25">
                            <label for="nnome">Nome</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Escreva seu nome">  
                        </div>
                    </div>
                    <div class="row">
                       <div class="col-25">
                             <label for="tel">Telefone</label> 
                       </div>
                       <div class="col-75">
                             <input type="tel"  placeholder="99999-9999">
                      </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">E-mail</label>   
                        </div>
                        <div class="col-75">
                            <input type="email"  placeholder="email@servidor.com"><br>   
                       </div>

                       <div class="row">
                        <input type="submit" value="Submit">
                      </div>
                
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p class="center">Desenvolvido por Maria Isadora</p>
    </footer>
    
</body>
